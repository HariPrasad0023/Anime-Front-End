apiVersion: apps/v1
kind: Deployment
metadata:
  name: anime-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: animefrontend
  template:
    metadata:
      labels:
        app: animefrontend
    spec:
      containers:
        - name: anime-frontend-container
          image: pranjalgawande/spe_frontend
          ports:
            - containerPort: 3000
