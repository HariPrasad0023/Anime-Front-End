apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: AnimeFrontend-ingress
spec:
  rules:
    - host: your.domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: animefrontend-service
                port:
                  number: 80